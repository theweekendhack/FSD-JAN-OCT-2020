<!DOCTYPE html>  <!--This is the DOCTYPE. This tells the browser the version of HTML to folow-->
<html lang="en"> <!-- This defines and HTML document. This is also the root element-->
    <head> <!--This contains information about the page that won't be shown on the page -->
        <title>The Anatomy of an HTML document</title> <!--This defines a title. -->
        <meta charset="UTF-8"> <!-- specifies the document's character encoding â€”
             the character set that the document is permitted to use. 
             utf-8 is a universal character set that includes pretty much any
              character from any human language-->
    </head>
    <body> <!--contains all the contents of an HTML document, such as text,
         hyperlinks, images, tables, lists,-->

    </body>
</html>
